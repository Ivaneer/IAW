<html>
    <script>
        document.write('Hello World!');
        function piramide(tamano) {
            let simbolo= '*';
            for (let i = 0; i < tamano; i++) {
                document.write('<br>' , simbolo);
                simbolo+= '*';
            }
        }
        piramide(prompt('Dime un numero','piramide'));
        document.write("<br><br><br><br><br>");
        var myarray =[prompt('Dime un numero','n1'),prompt('Dime un numero','n2'),prompt('Dime un numero','n3')];
        for (let i = 0; i < myarray.length; i++) {
            for (let j = 0; j < myarray.length-i-1; j++) {
                let elemento = myarray[j+1];
                if (myarray[j]> elemento){
                    let aux = myarray[j];
                    myarray[j] = elemento;
                    myarray[j+1] = aux;
                }
            }
        }
        for (let i = 0; i < myarray.length; i++) {
            document.write(myarray[i]);
        }
    </script>
</html>
