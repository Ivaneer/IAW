<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>
<body>
    <table style="border: 1px solid black;" onclick="this.style.backgroundColor='skyblue';">
        <tr>
            <td style="border: 1px solid black;" onclick="color(this);" onmouseover="entro(this)" onmouseout="salgo(this)">A</td>
            <td style="border: 1px solid black;" onclick="color(this);" onmouseover="entro(this)" onmouseout="salgo(this)">B</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;" onclick="color(this);" onmouseover="entro(this)" onmouseout="salgo(this)">C</td>
            <td style="border: 1px solid black;" onclick="color(this);" onmouseover="entro(this)" onmouseout="salgo(this)">D</td>
        </tr>
    </table>
    <script>
        function color(obj){
            if ( obj.style.backgroundColor=="yellow" ){
                obj.style.backgroundColor="";
            }
            else{
                obj.style.backgroundColor="yellow";
            }
        }
        function entro(obj){
            obj.style.backgroundColor="red";
        }
        function salgo(obj){
            obj.style.backgroundColor="";
        }
    </script>
</body>
</html>
