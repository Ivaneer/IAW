<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
        <input type="radio" name="estudios" checked>Sin estudios<br>
        <input type="radio" name="estudios">Con estudios<br>
        <input type="button" onclick="mostrar()" value="Mostrar"><br>
    </form>
    <script>
        function mostrar() {
            if(document.form1.estudios[0].checked){
                alert("No estudios");
            }else{
                alert("Si estudios");
            }
        }
    </script>
</body>
</html>
