<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoom</title>
</head>
<body>
    <table style="border: 1px solid black;">
        <tr>
            <td style="border: 1px solid black;">1</td>
            <td style="border: 1px solid black;">2</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">3</td>
            <td style="border: 1px solid black;">4</td>
        </tr>
    </table>
    <br><input type="button" onclick="activar()" value="Activar Click"></input><input type="button" onclick="desactivar()" value="Desactivar Click"></input><br><br>
    <script>
        function activar(){
            for (let i=0; i<document.getElementsByTagName("td").length; i++) {
                document.getElementsByTagName("td")[i].onclick=function() {borrar(this,i)};
            }
        }
        function desactivar(){
            for (let i=0; i<document.getElementsByTagName("td").length; i++) {
                document.getElementsByTagName("td")[i].onclick='';
            }
        }
        function borrar(obj,pos){
            if(obj.innerHTML==''){
                obj.innerHTML=pos+1;
            }else{
                obj.innerHTML='';
            }
        }
    </script>
</body>
</html>
