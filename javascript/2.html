<html>
    <button onclick="piramide(prompt('dime un numero'))">Piramide Normal</button>
    <button onclick="piramideI(prompt('Dime un numero'))">Piramide Invertida</button>
    <script>
        function piramide(tamano) {
            let simbolo= '*';
            for (let i = 0; i < tamano; i++) {
                document.write(simbolo , '<br>');
                simbolo+= '*';
            }
        }
        function piramideI(tamano) {
            let simbolo= '*';
            let cuanto=tamano;
            for (let i = tamano; i > 0; i--) {
                cuanto--;
                for (let j = 0; j <= cuanto; j++) {
                document.write(simbolo);
            }
                document.write('<br>');
            }
        }
        
    </script>
</html>
