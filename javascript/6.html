<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="getp()">
<p>Holap que tapl</p>
    <script>
        function getp(){
            let parrafo=document.getElementsByTagName("p");
            let p=parrafo[0].innerText;
            let cont=0;
            for(let i=0;i<p.length;i++){
                cont++;
                if(p[i]=="p"){
                    document.write("Hay un p en la posicion "+cont);
                    document.write("<br>");
                }
            }
        }
    </script>
</body>
</html>
