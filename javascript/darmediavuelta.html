<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="darvuelta()">
    <script>
        function darvuelta(){
            let frase=prompt("Dime una frase");
            let frases=frase.split(" ");
            let frasefinal="";
            for(let i=frases.length-1;i>=0;i--){
                frasefinal+=frases[i] +" ";
            }
            document.write(frasefinal);
        }
    </script>
</body>
</html>
